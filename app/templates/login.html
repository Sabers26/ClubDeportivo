{% load static %}

<link rel="stylesheet" href="{% static 'app/' %}css/login.css">

{% block contenido %}
<body>
    <h1>¡Bienvenido!</h1>
    
        <section class="seccion">
            <form action="" method="post">
            <h2>Inicia sesión</h2>
            <label class="labels"> Email </label>
            <input class="inp" type="text" name="inputemail" id="inputemail" placeholder="Ingrese su email">
            <label class="labels"> Contraseña </label>
            <input class="inp" type="text" name="inputcontraseña" id="inputcontraseña"
                placeholder="Ingrese su contraseña">

                <div class="referencias">
                    <a href="#">¿Olvidaste tu contraseña?</a>
                </div>
            </form>
            <p>No tienes cuenta?<a class="a" href="{% url 'register' %}">registrate</a></p>
        </section>
    
</body>
{% endblock contenido %}
